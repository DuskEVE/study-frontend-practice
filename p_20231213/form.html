<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
        }
        .back-img{
            background-image: url("https://picsum.photos/id/22/1980/1080");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.5;
        }

            height: 100vh;
            display: flex;

        }
        .form-box{
            width: 25%;
            height: min-content;
            text-align: center;
            margin: auto;
            background-color: rgba(78, 76, 128, 0.4);
        } */
    </style>
</head>
<body>

    <div class="back-img"></div>
    <div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container h-75 w-75">
            <form action="" method="" enctype="multipart/form-data">

                <fieldset>
                    <legend>hr報表</legend>
                    
                    <div class="row">
                        <div class="col mb-3">
                            <label for="username">姓名:</label>
                            <input class="form-control" type="text" id="username" name="username" placeholder="Bob" >
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="phone">手機號碼:</label>
                            <input class="form-control" type="phone" id="phone" name="phone" placeholder="0912345678" pattern="09[0-9]{8}">
                        </div>

                        <div class=" col-12 col-md-6 mb-3">
                            <label for="adrass">地址:</label>
                            <input class="form-control" type="text" id="adrass" name="adrass" placeholder="泰山職訓中心" >
                        </div>
                    </div>

                    <div class="row">
                        <div class=" col mb-3">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="user@gmail.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12 col-md-6 mb-3">
                            <div class="col-12">
                                <label for="gender">性別:</label>
                            </div>
                            <label for="male">男</label>
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label for="female">女</label>
                            <input class="form-check-input" type="radio" name="gender" id="female">
                        </div>

                        <!-- <div class="form-group col-12 col-md-6 mb-3" id="skill">
                            <label for="checkbox">擅長的程式語言:</label><br>
                            <input class="form-check-input" type="checkbox" id="javascript" name="javascript" value="javascript">
                            <label for="javascript">Javascript</label>
                            <input class="form-check-input" type="checkbox" id="php" name="php" value="php">
                            <label for="javascript">PHP</label>
                            <input class="form-check-input" type="checkbox" id="java" name="java" value="java">
                            <label for="javascript">Java</label>
                            <input class="form-check-input" type="checkbox" id="python" name="python" value="python">
                            <label for="javascript">Python</label>
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="form-group col mb-3">
                            <label for="select">請選擇</label>
                            <select class="form-select" name="select" id="select">

                                <!-- <option id="option-1" value="test01">test01</option>
                                <option id="option-2" value="test02">test02</option>
                                <option id="option-3" value="test03">test03</option>
                                <option id="option-4" value="test04">test04</option> -->
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col mb-3">
                            <label for="comment">備註:</label>
                            <textarea class="form-control" name="comment" id="" cols="30" rows="5" placeholder="write something"></textarea>
                        </div>
                    </div>

                    <div class="form-group col-6 mb-3">
                        <label for="file" hidden>上傳檔案:</label>
                        <input type="file" name="file" hidden>
                    </div>

                    <div class="form-group col-6 mb-3">
                        <button class="btn btn-primary" type="submit" id="submit">提交</button>
                        <button class="btn btn-primary" type="reset" id="reset">重設</button>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
    
    <script src="./obj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<script>
    const deleteBtn = $('.delete-btn');
    const addBtn = $('.add-btn');

    const removeRow = (event) => {
        let row = $(event.target).parent().parent();
        row.empty();
    };
    const addRow = (event) => {
        let row = $(event.target).parent().parent();
        let element = row.clone(true);
        $(element).insertAfter($(event.target).parent().parent());
        // row.next().find('.delete-btn').on('click', removeRow);
        // row.next().find('.add-btn').on('click', addRow);
    };

    deleteBtn.on('click', removeRow);
    addBtn.on('click', addRow);
</script>

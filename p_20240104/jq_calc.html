<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .dusk-bg-gray{
            background-color: rgb(60, 60, 60);
        }
        .dusk-bg-lightgray{
            background-color: rgb(80, 80, 80);
        }
        h3{
            color: white;
        }
    </style>
</head>
<body class="dusk-bg-lightgray">

    <div class="container bg-secondary">
        <div class="row text-center m-3">
            <h3>計算機<button class="btn btn-primary add-btn">增加計算欄位</button></h3>
        </div>

        <div class="row calc-01 m-3">
            <div class="col-3">
                <input type="number" name="num1" id="num1" class="calc-01-num1 form-control">
            </div>
            <div class="col-3">
                <input type="number" name="num2" id="num2" class="calc-01-num2 form-control">
            </div>
            <div class="col-2">
                <select name="option" id="option" class="calc-01-option form-control">
                    <option value="">加</option>
                    <option value="">減</option>
                    <option value="">乘</option>
                    <option value="">除</option>
                </select>
            </div>
            <div class="col-2"><button id="calc" class="btn btn-success calc-btn calc-01-calc" data-target=".calc-01">計算</button></div>
            <div class="col-2">
                <input type="number" name="result" id="result" class="calc-01-result form-control">
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./jq_calc.js"></script>
</body>
</html>
